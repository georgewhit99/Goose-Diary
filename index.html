<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose Diary</title>
    <style>
        /* Add styling as needed */
    </style>
</head>
<body>
    <h1>Goose Diary</h1>
    <div>
        <label for="entry">Today's Entry:</label>
        <textarea id="entry" rows="10" cols="30"></textarea>
        <br />
        <button id="saveButton">Save Entry</button>
    </div>
    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const entryContent = document.getElementById('entry').value;
            const currentDate = new Date().toISOString().split('T')[0];  // YYYY-MM-DD format
            const saveData = {
                date: currentDate,
                content: entryContent
            };
            // Use localStorage to save the entry
            localStorage.setItem(`entry_${currentDate}`, JSON.stringify(saveData));
            alert('Entry saved for ' + currentDate);
        });
    </script>
</body>
</html>
